{% extends '_base.html' %}
{% load static %}

{% block title %}Launch Your Project{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-135px)] bg-base-100 text-base-content flex items-center justify-center px-4 py-20">
    <div class="max-w-2xl w-full text-center space-y-6 bg-base-200 p-6 rounded-2xl shadow-xl">
        <h1 class="text-4xl font-bold leading-tight">
            Get in Touch
          </h1>
          
          <p class="text-lg text-base-content/80">
            Whether you have questions, feedback, press inquiries, or just want to say hey — we’re all ears.
          </p>
      
          <a href="mailto:{{support_email}}" class="btn btn-primary btn-lg mt-4">
            Contact Us
          </a>
      
          <p class="text-sm text-gray-500 mt-2">
            You can also email us at <a href="mailto:{{support_email}}" class="underline">{{support_email}}</a>
          </p>
      
    </div>
  </div>

  {%endblock%}
