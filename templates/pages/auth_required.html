{% extends '_auth_base.html' %}
{% load static %}

{% block title %}Login Required{% endblock %}

{% block content %}

    <h1 class="text-4xl font-bold leading-tight text-center">Account <span class="text-primary">Required</span></h1>
        
    <p class="text-lg text-base-content/80 text-center">An account is required to continue.</p>
      
    <div class="flex space-x-3 justify-center items-center">
        <a href="{% url 'account_signup' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="btn btn-primary btn-lg">Sign up </a>
        <a href="{% url 'account_login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="btn btn-outline btn-lg">Login</a>
    </div>
 

{% endblock %}
