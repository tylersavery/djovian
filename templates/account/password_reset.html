{% extends '_auth_base.html' %}
{% load crispy_forms_tags %}
{% load daisyui_filters %}

{% block title %}Password Reset{% endblock %}



{% block content %}



<h1 class="text-xl font-bold leading-tight tracking-tight  md:text-2xl ">
  Reset Your Password
</h1>
<form class="space-y-4 md:space-y-6" method="post" action="{% url 'account_reset_password' %}"  >

  {% csrf_token %}
  {{ form|crispy }}

  <button type="submit"
    class="btn btn-primary w-full ">Reset Password
    </button>
  <p class="text-sm font-light  ">
    Suddenly Remembered? <a href="{% url 'account_login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}"
      class="text-accent hover:underline ">Sign in</a>.
  </p>
</form>




{% endblock content %}
