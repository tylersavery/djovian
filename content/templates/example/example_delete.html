{% extends '_base.html' %}

{% block title %}Delete Example?{% endblock %}

{% block content %}

<section class="w-full px-6 max-w-4xl mx-auto">

   
    <h1 class="text-3xl font-bold py-2">Are you sure you want to delete {{item.title}}?</h1>
    <p class="text-sm text-base-content/60">You can not undo this action.</p>
<div class="py-2"></div>
    <form class="space-y-4 md:space-y-6"  method="post">
        {% csrf_token %}
        <button type="Submit" class="btn btn-error">Delete</button>
    </form>
</section>


{% endblock content %}
