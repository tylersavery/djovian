<div class="bg-base-100 border border-base-300 rounded-xl shadow-md overflow-hidden flex flex-col hover:shadow-xl transition-shadow">
    {% if item.image %}
    <a href="{% url 'example_detail' uuid=item.uuid %}" class="aspect-video w-full overflow-hidden">
        <img src="{{item.image.url}}" class="object-cover w-full h-full" />
    </a>
    {% endif %}
    <div class="p-4 flex flex-col flex-1 justify-between space-y-3">
        <div>
            <h2 class="text-lg font-semibold leading-snug mb-1">
                {{item.title}}
            </h2>
            <p class="text-sm text-base-content/60">Created on {{ item.created_at|date:"F j, Y" }}</p>
            <p class="text-sm text-base-content/80 line-clamp-3">{{ item.owner.username }}</p>
            <div class="divider"></div>
            <div class="text-right">
                <a href="{% url 'example_detail' uuid=item.uuid %}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
</div>
